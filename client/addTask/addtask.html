<template name="addTask">
  <div class="add-task-main">
    <div class="row">
      <div class="col-xs-12">
      <h3> Add Task </h3>
      </div>
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <label class="sr-only" for="Task Name">Task Name</label>
            <input type="text" class="form-control" id="add-task-task-name" placeholder="Task Name">
          </div>
          <div class="form-group">
            <label class="sr-only" for="Task">Task Description</label>
            <input type="text" class="form-control" id="add-task-task-description" placeholder="Task Description">
          </div>
          <button type="submit" class="submit btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
