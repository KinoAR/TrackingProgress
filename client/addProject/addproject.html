<template name="addProject">
  <div class="add-project-main">
    <div class="row">
      <div class="col-xs-12">
      <h3> Add Project </h3>
      </div>
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <label class="sr-only" for="Project Name"> Project Name </label>
            <input type="text" class="form-control" id="add-project-project-name" placeholder="Project Name">
          </div>        
          <div class="form-group">
            <label class="sr-only" for="Project Description">Project Description</label>
            <input type="text" class="form-control" id="add-project-project-description" placeholder="Project Description">
          </div>
          <div class="form-group">
            <label class="sr-only" for="Project Deadline">Deadline</label>
            <input type="date" class="form-control" id="add-project-project-deadline" placeholder="Project Deadline">
          </div>
          <div class="form-group">
            <label class="sr-only" for="Task Name">Task Name</label>
            <input type="text" class="form-control" id="add-project-task-name" placeholder="Task Name">
          </div>
          <div class="form-group">
            <label class="sr-only" for="Task">Task Description</label>
            <input type="text" class="form-control" id="add-project-task-description" placeholder="Task Description">
          </div>
          <button type="submit" class="submit btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
