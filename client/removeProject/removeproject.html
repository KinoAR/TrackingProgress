<template name="removeProject">
  <div class="remove-project-main">
    {{> closeForm }}
    <div class="row">
      <div class="col-xs-12">
      <h3> Remove Project </h3>
      </div>
      <div class="col-xs-12">
        <form class="application-forms">
          <div class="form-group">
            <label class="sr-only" for="Project Name">Project Name</label>
            <input type="text" class="form-control" id="remove-project-project-name" placeholder="Project Name">
          </div>
          <button type="submit" class="submit btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
