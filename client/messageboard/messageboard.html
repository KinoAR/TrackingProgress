<template name="messageBoard">
  <div id="message-board" class="row message-board-main">
    <div class="col-xs-12 message-board-header text-center">
      Notifications <span class="notification-buttons"><i class="close-notifications fa fa-times fa-1x"></i></span>
    </div>
    <div class="col-xs-12 message-board-content">
      <ul class="message-board-content">
      {{#each projectNotifications }}
        <li>
          <div class="col-xs-10">
            <p> {{ notificationText }} </p>
          </div>
          <div class="message-board-buttons col-xs-2">
            <div class="message-board-well well well-sm">
              <i class="fa fa-pencil-square-o fa-1x"></i>
              <i class="fa fa-minus-square fa-1x"></i>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-xs-12 message-board-footer">
    </div> 
  </div>
</template>
