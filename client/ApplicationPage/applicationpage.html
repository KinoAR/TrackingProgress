<template name="application">
  <div class="application-main container-fluid">
    <!-- Prompts -->
    {{> addProject }}
    {{> removeProject }}
    {{> addTask }}
    {{> removeTask }}
    <div class="row">
      {{> navigation }}
    </div>
    <div class="application-top row">
      <div class="application-progress-bar col-xs-8">
        <div id="progress-bar" class="application-progression-bar progress">
          <div class="app-progress-bar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
            0%
          </div>
        </div>
      </div>
      <div class="application-deadline col-xs-4">
        <ul class="application-deadline">
          <li> Current Date: {{ formatDate }}</li>
          {{#with currentProject}}  
            <li> Deadline: {{ deadlineDate }} </li>
          {{/with }}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="application-progress col-xs-4 text-center">
      <!-- Add / Remove Project Buttons -->
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <button type="button" id="application-add-project" class="btn btn-primary">Add Project</button>
          <button type="button" id="application-remove-project" class="btn btn-primary">Remove Project</button>
        </div>
        <h2> Projects </h2>
        <ul class="application-progress">
          {{#each currentProjects }}
          <li> <button type="button" class="application-project-button application-progress btn btn-primary btn-lg btn-block" value="{{name}}">{{ name }}</button></li>
          {{/each}}
        </ul>
      </div>
      <div class="application-content col-xs-8">
        <div class="application-tasks btn-group btn-group-sm" role="group" aria-label="...">
            <button type="button" id="application-add-task" class="btn btn-primary">Add Task</button>
            <button type="button" id="application-remove-task" class="btn btn-primary">Remove Task</button>
        </div>
        {{#with currentProject}} 
          {{#each this.tasks}}
            <div class="panel panel-primary">
              <div class="panel-heading"> {{ name }}</div>
              <div class="panel-body">
                <p> Task Description: {{ description }} </p>
                <label>Complete: {{ complete }} </label> <input type="checkbox" value="Task Complete"> 
              </div>
            </div>
          {{/each}}
        {{/with}}
      </div>
    </div>
    <div class="row">
      {{> footer }}
    </div>
  </div>
</template>
