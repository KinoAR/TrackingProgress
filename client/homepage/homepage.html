<template name="homepage">
  <div class="homepage-main container-fluid">
     
    <div class=" row">
      {{> navigation }}
    </div>
    <div class="homepage-header">
      <div class="homepage-header jumbotron">
        <h1> TrackingProgress </h1>
        <p> Welcome to tracking progress... </p>
      </div>
      <div class="homepage-content">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1> Track your progress on any project</h1>
            <p> Keep track of your task in real time </p>
          </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1> Easy To Use </h1>
            <p> Just add a task and work towards your end goal. </p>
          </div>
        </div>
      </div>
    </div>
    <div class="homepage-footer">
      <div class="row">
        <div class="col-xs-12">
          Contact us
          {{> footer }}
        </div>
      </div>
    </div>
  </div>
</template>
